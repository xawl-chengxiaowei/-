                this.btn.onclick = this.sing;//打印结果为空！this指向的是btn, 谁调用指向谁。btn调用啦
                //  记住这里不加（），否则直接调用。函数谁调用，指向谁
            }
           sing(){      
                // console.log(this.name);//打印为空
                console.log(that.name);//that里面存放的是constructor里面的this，原来的指向是实例对象，
                // 里面没有uname~！
            }
        }

    </script>
