<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.sum = function(){
            let sum=0;
            for (let i = 0; i < this.length; i++) {//这里的this指向实例对象！Arr
               sum +=this[i];     
            }
            return sum;
        }
        // 两种写法！
        const Arr = new Array(1,2);
        // const Arr = [1,2,3];
        console.log(Arr.sum());

    </script>
    
</body>
</html>
